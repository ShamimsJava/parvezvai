<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>User Input Form</h1>
        <h:form>
            First Name:<br/>
            <h:inputText value="#{userBean.u.firstName}"/><br/>
            Last Name:<br/>
            <h:inputText value="#{userBean.u.lastName}"/><br/>
            Username:<br/>
            <h:inputText value="#{userBean.u.username}"/><br/>
            Password:<br/>
            <h:inputSecret value="#{userBean.u.password}"/><br/>
            <h:commandButton action="#{userBean.saveUser()}" value="Save"/>
        </h:form>
    </h:body>
</html>
